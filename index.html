<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>ZoomLabel Demo</title>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css">
        <link rel="stylesheet" href="L.Control.ZoomLabel.css">
        <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
        <script src="L.Control.ZoomLabel.js"></script>
    </head>
    <body style="margin: 0; padding: 0;">
        <div id="map" style="position: absolute; width: 100%; height: 100%;"></div>
        <script>
            var map = L.map('map', {
                center: [41.76, -72.67],
                zoom: 14,
                zoomControl: false // add later to reposition
            });

            // optional : customize link to view source code; add your own GitHub repository
            map.attributionControl
            .setPrefix('View <a href="http://github.com/jackdougherty/leaflet.zoomlabel">code on GitHub</a>, created with <a href="http://leafletjs.com" title="A JS library for interactive maps">Leaflet</a>');


            L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
                attribution : '&copy; <a href="http://osm.org/copyright" target="_blank">OpenStreetMap</a> contributors'
            }).addTo(map);

            // display zoom level
            L.control.zoomLabel().addTo(map);

            // reposition zoom control other than default topleft
            L.control.zoom({position: "topright"}).addTo(map);


        </script>
    </body>
</html>
